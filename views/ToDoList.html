<body>
    <!--Sidebar-->
    
    <div id="wrapper">
        <div id="sidebar-wrapper">
        
        </div>
   
    <!--Fin Sidebar-->
    
    <!--Header-->
    <header>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 ">
                        <div class="row">
                            <div class="col-6">
                                <h1 class="header-title">Bienvenido,</h1>
                            </div>
                            <div class="col-6" id="btn">
                                    <!-- Button to Open the Modal -->
                                    <a href="#" class="btn btn-danger" data-toggle="modal"data-target="#myModal">Nueva Tarea</a>
                                  
                                    <!-- The Modal -->
                                    <div class="modal fade" id="myModal">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                        
                                          <!-- Modal Header -->
                                          <div class="modal-header">
                                            <h4 class="modal-title">Nueva lista</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                          </div>
                                          
                                          <!-- Modal body -->
                                          <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="" class="control-label">Lista 1</label>
                                                    <input type="text" class="form-control input-lg">
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="control-label">Tareas</label>
                                                    <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                                                </div>
                                            </form>
                                          </div>
                                          
                                          <!-- Modal footer -->
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Guardar</button>
                                          </div>
                                          
                                        </div>
                                      </div>
                                    </div>
                        </div>
                </div>
            </div>
        </div>   
    </header> 
    <!--Fin del header-->
    
    <!-- Principal-->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-info">
                    <div class="list-default">
                        <div class="contenedor"></div>
                        <li class="list-group-item"  id="elemento">
                            <h4 class="list-group-item-heading">Lista de Tareas<span class="badge badge-pill badge-inverse">3 Tareas</span></h4>
                            <p class="list-group-item-text">Lorem ipsum dolor sit.</p>
                            <div class="buttons">
                                <a href="" class="btn btn-info btn-sm" title="Administrar">
                                        <i class="fas fa-check"></i>
                                </a>
                                <a href="" class="btn btn-success btn-sm " title="Editar"data-toggle="modal"data-target="#myModal">
                                        <i class="fas fa-pencil-alt"></i>
                                </a>
                                <a href="" class="btn btn-danger btn-sm" title="Eliminar" id="BotonEliminar">
                                        <i class="fas fa-times"></i>
                                </a>
                            </div>
                        </li>
                        <li class="list-group-item" id="elemento" >
                                <h4 class="list-group-item-heading">Lista de Tareas<span class="badge badge-pill badge-inverse">3 Tareas</span></h4>
                                <p class="list-group-item-text">Lorem ipsum dolor sit.</p>
                                <div class="buttons">
                                    <a href="" class="btn btn-info btn-sm" title="Administrar">
                                            <i class="fas fa-check"></i>
                                    </a>
                                    <a href="" class="btn btn-success btn-sm" title="Editar" data-toggle="modal"data-target="#myModal">
                                            <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a href="" class="btn btn-danger btn-sm" title="Eliminar" onClick="eliminarElemento(document.getElementById('elemento'));">
                                            <i class="fas fa-times"></i>
                                    </a>
                                </div>
                            </li>
                            <li class="list-group-item" id="elemento">
                                    <h4 class="list-group-item-heading">Lista de Tareas<span class="badge badge-pill badge-inverse">3 Tareas</span></h4>
                                    <p class="list-group-item-text">Lorem ipsum dolor sit.</p>
                                    <div class="buttons">
                                        <a href="" class="btn btn-info btn-sm" title="Administrar">
                                                <i class="fas fa-check"></i>
                                        </a>
                                        <a href="" class="btn btn-success btn-sm" title="Editar" data-toggle="modal"data-target="#myModal">
                                                <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <a href="" class="btn btn-danger btn-sm" title="Eliminar">
                                                <i class="fas fa-times"></i>
                                        </a>
                                    </div>
                                </li>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <!--Fin de Principal-->
